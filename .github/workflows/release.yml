      #       git rev-list --count origin/main
      #     }
      #     MAIN_COUNT=$(parse_git_hash)
      #     APP_VERSION="$VERSION_WITHOUT_SUFFIX+$MAIN_COUNT"
      #     echo "::set-output name=version::$(echo $APP_VERSION)"

      - name: Build Appbundle
        run: flutter build appbundle --debug

      - name: Create a Release Android Bundle
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/bundle/debug/*.aab"
          token: ${{ secrets.TOKEN }}
          tag: ${{ steps.version.outputs.content }}
          commit: ${{ github.sha }}

      - name: Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.2.1
        with:
          appId: ${{secrets.FIREBASE_ANDROID_APPID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          groups: testers
          file: build/app/outputs/bundle/debug/*.aab

